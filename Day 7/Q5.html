<!--Write a JavaScript program to get the volume of a Cylinder with four decimal
places using object classes. Volume of a cylinder: V = Ï€r2h where r is the
radius and h is the height of the cylinder. 
Try To Attempt: Difficult Level Increased -->
<html>
  <head>
    <title>Volume Of Cylinder</title>
  </head>
  <body>
    <script>
      var radius = prompt("Input Radius of the Cylinder:");
      var height = prompt("Input Height of the Cylinder:");
      var volume = Math.PI * radius ** 2 * height;
      document.write("Volume:" + volume);
    </script>
  </body>
</html>
